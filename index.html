<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background = "https://images.pexels.com/photos/998641/pexels-photo-998641.jpeg?cs=srgb&dl=pexels-francesco-ungaro-998641.jpg&fm=jpg">
    <h2>Calculator</h1>
    <hr>
    <hr>
   <div class="container">
      <div class="screen">
         <form>
         <div class="display">
      <input type="text" placeholder="Answer here" name="display"><br>
      </div>
      <div class="keypad">
   <input type="button" value="1" onclick="display.value+='1'"> 
   <input type="button" value="2" onclick="display.value+='2'">
   <input type="button" value="3" onclick="display.value+='3'">
   <input type="button" value="+" onclick="display.value+='+'"><br>
   <input type="button" value="4" onclick="display.value+='4'">
   <input type="button" value="5" onclick="display.value+='5'">
   <input type="button" value="6" onclick="display.value+='6'">
   <input type="button" value="-" onclick="display.value+='-'"><br>
   <input type="button" value="7" onclick="display.value+='7'">
   <input type="button" value="8" onclick="display.value+='8'">
   <input type="button" value="9" onclick="display.value+='9'">
   <input type="button" value="*" onclick="display.value+='*'"><br>
   <input type="button" value="AC" onclick="display.value=' '">
   <input type="button" value="0" onclick="display.value+='0'">
   <input type="button" value="/" onclick="display.value+='/'">
   <input type="button" value="=" class="equal" onclick="display.value=eval(display.value)"><br>
</div>
</form>
      </div>
    </div>   
  <script src="keypress.js"></script>
   <link type="text/css" href="stylesheet.css" rel="stylesheet"></a>
</body>
</html>
